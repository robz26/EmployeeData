<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="javascript/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#353535; color: white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Employee</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>

                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class "row">
                <div class="col-lg-12">
                    <div class="panel panenl-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>ADD TRAIN</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Employee Name</label>
                                    <input type="text" id="name" class="form-control" name="employeeNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Role</label>
                                    <input type="text" id="role" class="form-control" name="roleInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Start Date</label>
                                    <input type="date" id="start" class="form-control" name="startDateInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Months Worked</label>
                                    <input type="number" id="months" class="form-control" name="monthsInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Monthly Rate</label>
                                    <input type="number" id="rate" class="form-control" name="rateInput">
                                </div>
                                <button type "submit" id="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
